<!DOCTYPE html>
<html>
<head>
    <title>feedly open background tab Options</title>
    <style>
        h1 {
            color: #2bb24c;
        }
        input {
            border: 3px solid #ccc;
        }
        button {
            cursor: pointer;
        }
        #shortcut-key {
            width: 30px;
            padding: 3px 5px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Feedly Open Background Tab</h1>
    <div>
        <span>Shortcut key:</span>
        <input type="text" maxlength="1" id="shortcut-key">
    </div>
    <div>
        <button id="change_shortcut_key">Save</button>
    </div>
    <div id="status"></div>
<script src="options.js"></script>
</body>
